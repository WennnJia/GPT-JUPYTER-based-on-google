<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your GPT to use</title>
  <link rel="stylesheet" type="text/css" href="sidebar.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <div id="chatbox">
    <div id="logo">
      <img src="/robot.png" alt="GPT Logo">
      <h1><strong>智能编程教练</strong></h1>
    </div>
    <!-- <div id="api-key-note"><strong>Make sure to put your OPENAI API Key in the Extension's Options Tab.</strong></div> -->
    <div id="api-key-note" role="alert">
      <a href="option.html" class="alert-link" target="_blank"><strong style="font-weight:1000; font-size: small; color:
          black">请在此输入您的OPENAI API后使用</strong></a>
    </div>
    <div id="messages"></div>
    <div id="message"></div>


    <div class="btn-toolbar" role="toolbar" aria-label="Tool">
      <div class="btn-group" id="button-container" role="group" aria-label="Tool">
        <button id="Copy" class="btn btn-default" btn-lg active type="submit"><span
            class="glyphicon glyphicon-copy"></span></button>
        <button id="retry" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
        </button>
        <select id="search-select" name="search-select" value="Choose">
          <option value="解释代码" id="explain" style="color: rgb(0, 128, 128); font-weight: bold;font-size: medium;">解释代码
          </option>
          <option value="扩写代码" id="expand"
            style="color: rgb(255, 20, 147); font-weight: bold;font-family:Verdana, Geneva, sans-serif;font-size: medium;">
            扩写代码</option>
          <option value="翻译成中文" id="translate" style="color: rgb(148, 0, 211); font-weight: bold;font-size: medium;">
            中文翻译</option>
          <option value="检查语法" id="check" style="color:rgb(255, 127, 80);font-weight: bold;font-size: medium;">检查语法
          </option>
          <option value="优化代码" id="Optimization" style="color: rgb(0, 191, 255); font-weight: bold;font-size: medium;">
            优化代码</option>
          <option value="搜索..." selected="selected"></option>
        </select>
      </div>

    </div>


    <div id="userInputArea">


      <!--实现文本框与按钮的结合-->
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group" id="containers">
            <input type="text" class="form-control" id="userInput" placeholder="Search for...">
            <span class="input-group-btn">
              <button id="send" class="btn btn-default" type="button">Go<span
                  class="glyphicon glyphicon-hand-up"></span></button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->





      <!-- <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="send">Send</button> 
            <div class="button-container">
            <button id="retry" type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            </button>          
            <button id="Copy" class="btn btn-default" btn-lg active type="submit"><span class="glyphicon glyphicon-copy"></span></button>
-->
    </div>
  </div>
  <img id="zoomInButton" src="zoomIn.png" alt="Cute Icon">
  <img id="zoomOutButton" src="zoomOut.png" alt="Cute Icon">


  <div id="retrytip"></div>
  <div id="copytip"></div>




  <div id="bottomlogo">
    <div id="authored-by">由华南师范大学创建</div>
    <img id="logo2" src="/test.png" alt="author Logo">
  </div>

  <script src="popup.js"></script>
</body>

</html>

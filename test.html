<!DOCTYPE html>
<html>
<head>
	<title>Inserting JSON Animation</title>
	<style>
		canvas {
			position: absolute;
			bottom: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<canvas id="animation"></canvas>

	<script>
		var canvas = document.getElementById("animation");
		var ctx = canvas.getContext("2d");

		var img = new Image();
		img.src = "planet.json";

		img.onload = function() {
			ctx.drawImage(img, 0, 0);
		};
	</script>
</body>
</html>
